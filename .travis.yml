language: node_js
node_js:
  - "7"
cache:
  directories:
    - "node_modules"

branches:
  only:
    - master

before_script:
  - git clone https://github.com/iissnan/hexo-theme-next themes/next
  - cp .theme_config.yml themes/next/_config.yml
  - sed -i'' "/^ *repo/s~github\.com~${GITHUB_TOKEN}@github.com~" _config.yml

script:
  - npm run deploy